<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estagio.css">
    <title>Tela de Estágio</title>
</head>
<body>
    
    <header id="header">
        <div class="container">

            <div class="flex">

                <a href="../tela_inicial/tela_inicial.html"><img src="midia/logo.png" alt="Logo" id="logo"></a>

                <nav id="navdesktop">
                    <ul id="navbar">
                        <li><a href="#" class="navitem">Quem Somos</a></li>
                        <li><a href="../tela_nossa_casa/tela_nossa_casa.html" class="navitem">Nossa Casa</a></li>
                        <li><a href="../tela_servicos/tela_servicos.html" class="navitem">Serviços</a></li>
                        <li><a href="../tela_contatos/tela_contatos.html" class="navitem">Contato</a></li>
                    </ul>
                </nav>
    </header>


    <main>

        <h1>VENHA FAZER <strong>ESTÁGIO</strong> CONOSCO</h1>

        <div id="form">


            <div class="campo">
                <div><label for="nome">Nome Completo:</label></div> <input type="text" name="nome" id="nome" class="input">
            </div>
            
            <div class="campo">
                <div><label for="data">Data de Nascimento:</label></div> <input type="date" name="data" id="data" class="input">
            </div>
            
            <div class="campo">
                <div><label for="tel">Número de Telefone:</label></div> <input type="text" name="tel" id="tel" class="input">
            </div>
            
            <div class="campo">
                <div><label for="email">Email:</label></div> <input type="email" name="email" id="email" class="input">
            </div>
            
            <div class="campo">
                <div><label for="cemail">Confirmar Email:</label></div> <input type="email" name="cemail" id="cemail" class="input">
            </div>
            
            <div class="campo">
                <div><label for="curriculo">Anexar Currículo:</label></div> <input type="file" name="curriculo" id="curriculo" class="input">
            </div>
            

        </div>

    </main>


    
    <script src="javascript/main.js"></script>
</body>
</html>
